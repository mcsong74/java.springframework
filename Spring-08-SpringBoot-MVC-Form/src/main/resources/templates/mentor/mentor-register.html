<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mentor Registration</title>
</head>
<body>
    <div align="center">
        <form th:object="${mentor}">
            <h3 >MENTOR REGISTRATION</h3>
            <label>First Name: </label>
            <input type="text" id="firstName" th:field="*{firstName}"><br>
            
            <label>Last Name: </label>
            <input type="text" id="lastName" th:field="*{lastName}"><br>
            
            <label>Email: </label>
            <input type="text" id="email" th:field="*{email}"><br>
            
            <label>Graduated:</label>
            <input type="checkbox" id="graduated" th:field="*{graduated}"><br>
            
            <label>Gender: </label>
            <input type="radio" id="male" value="Male" th:field="*{gender}">Male</input>
            <input type="radio" id="female" value="Female" th:field="*{gender}">Female</input><br>
            
            <label>Bastch Number: </label>
            <select th:field="*{batch}">
                <option th:each="mybatch:${batchlist}" th:text="${mybatch}" th:value="${mybatch}" ></option>
            </select>
            <br>
            <label>Company: </label>
            <textarea th:field="*{company}"></textarea>
            <br>
            <button type="submit">Register</button>
            
        </form>
    </div>
    
    
</body>
</html>
