<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="mentor : ${mentors}">
                <td th:text="${mentor.id}"></td>
                <td th:text="${mentor.firstName}"></td>
                <td th:text="${mentor.lastName}"></td>
                <td th:text="${mentor.age}"></td>
                <td th:text="${mentor.gender}"></td>
            </tr>

        </tbody>
    </table>
</body>
</html>
